<!DOCTYPE HTML>
<html>
  <head>
      <title>2D Tile Editor</title>
  </head>
  <body>
    <div class="row navigation vertical-center horizontal-center">
      <div><i class="fa fa-file-o" aria-hidden="true"></i></div>
      <div><i class="fa fa-folder-open" aria-hidden="true"></i></div>
      <div><i class="fa fa-floppy-o" aria-hidden="true"></i></div>
      <div><i class="fa fa-undo" aria-hidden="true"></i></div>
      <div><i class="fa fa-repeat" aria-hidden="true"></i></div>
      <div><i class="fa fa-eraser" aria-hidden="true"></i></div>
    </div>
    <div class="row container">
      <div id="left-container"></div>
      <div id="grid-container" class="row vertical-top">
        <div id="sprite-preview" src=""></div>
      </div>
      <div id="right-container" class="column">
        <div id="minimap"></div>
        <div id="grid-management"></div>
        <div id="pallet-container">
          <div id="selected-tile-indicator"></div>
          <canvas id="grid-lines"/>
        </div>
      </div>
    </div>
    <input id="upload" type="file" accept="image/jpeg, image/png, image/bmp" style="display: none;"></input>
    <button id="button">Upload</button>
    <button id="zoomIn">Zoom In</button>
    <button id="zoomOut">Zoom Out</button>
    <button id="togglePalletGridLines">Toggle Pallet Grid Lines</button>
    <button id="print">Print</button>
  </body>
  <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="editor.css">
  <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="./editor.js"></script>
</html>
