<!DOCTYPE HTML>
<html>
  <head>
      <title>2D Tile Editor</title>
  </head>
  <body>
    <div class="row navigation vertical-center horizontal-center">
      <div><i class="fa fa-file-o" aria-hidden="true"></i></div>
      <div><i class="fa fa-folder-open" aria-hidden="true"></i></div>
      <div><i class="fa fa-floppy-o" aria-hidden="true"></i></div>
      <div><i class="fa fa-undo" aria-hidden="true"></i></div>
      <div><i class="fa fa-repeat" aria-hidden="true"></i></div>

    </div>
    <div id="sprite-preview" src=""><div>

  <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="editor.css">
